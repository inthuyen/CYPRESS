<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CYPRESS - Submit Report</title>
  </head>

  <body>
    <nav class="navbar">
      <a href="portal.html" class="logo"><img src="media/toronto-logo.png" alt="toronto-logo"></a>
      </ul class="nav-links">
        <li class="nav-item"><a href="portal.html">Home</a></li>
        <li class="nav-item"><a href="FAQ.html">FAQ</a></li>
      </ul>
    </nav>
    
    <div class="center">
      <form action="newReport.php" method="POST">
        <div class="form-container">
          <label for="fname" style="font-weight: bold; font-size:20; justify-content: center;">Address:</label><br>
          <input type="text" id="address" name="address"><br>
          
          <p style="font-weight: bold; font-size:20;">PROBLEMS AT THE SITE:</p>
          <div class="checkbox-container">
            <input type="checkbox" id="utility" name="problems[]" value="utility">
            <label for="utility">Utility Failure</label><br>
  
            <input type="checkbox" id="pothole" name="problems[]" value="pothole">
            <label for="pothole">Pothole</label><br>
  
            <input type="checkbox" id="vandalism" name="problems[]" value="vandalism">
            <label for="vandalism">Vandalism</label><br>
  
            <input type="checkbox" id="erosion" name="problems[]" value="erosion">
            <label for="erosion">Eroded Street</label><br>
  
            <input type="checkbox" id="tree" name="problems[]" value="tree">
            <label for="tree">Collapsed Tree</label><br>
  
            <input type="checkbox" id="flood" name="problems[]" value="flood">
            <label for="flood">Flooded Street</label><br>
  
            <input type="checkbox" id="growth" name="problems[]" value="growth">
            <label for="growth">Mould</label><br>
  
            <input type="checkbox" id="roadblock" name="problems[]" value="roadblock">
            <label for="roadblock">Roadblock</label><br>
          </div>
          
        </div>
        
        <div class="flex-container" style="justify-content:center">
          <button type="submit">Submit</button>
          <button type="button" onclick="window.location.href='portal.html'">Cancel</button>
        </div>
      </form>
    </div>
      
    <div class="center-buttons">
      <br>
      <button type="button" onclick="window.location.href='FAQ.html'">FAQ</button>
    </div>
  </body>

</html>
